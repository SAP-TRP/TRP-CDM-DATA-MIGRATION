ID: SAP_TRP_CDM_DATA_MIGRATION
_schema-version: "3.1"
version: 1.0.0

modules:
  - name: trp-cdm-migration-db
    type: hdb
    path: db
    requires:
      - name: TRP_CDM_DEV5
        group: SERVICE_REPLACEMENTS
        properties:
          key: trp_cdm_object_grantor
          service: "~{trp-cdm-hdi-service-name}"
      - name: TRP_TM_DB
        group: SERVICE_REPLACEMENTS
        properties:
          key: trp_tm_object_grantor
          service: "~{trp-tm-hdi-service-name}"
      - name: TRP4_RV_DB
        group: SERVICE_REPLACEMENTS
        properties:
          key: trp4_rv_object_grantor
          service: "~{trp4-rv-hdi-service-name}"
      - name: TRP5_RV_DB
        group: SERVICE_REPLACEMENTS
        properties:
          key: trp5_rv_object_grantor
          service: "~{trp5-rv-hdi-service-name}"
      - name: trp-cdm-migration-hdi
        properties:
          TARGET_CONTAINER: "~{trp-cdm-migration-hdi-service-name}"
      - name: SAP_TRP_SYNONYM_GRANTOR_SRV
        group: SERVICE_REPLACEMENTS
        properties:
            key: trp4_tm94_tm_table_grantor
            service: '~{trp4_tm94_tm_table_grantor_srv}'

  - name: trp-cdm-migration-srv
    type: nodejs
    path: srv
    requires:
      - name: TRP_SCH_JOBS
      - name: trp-cdm-migration-hdi

resources:
  - name: trp-cdm-migration-hdi
    properties:
      trp-cdm-migration-hdi-service-name: "${service-name}"
    type: com.sap.xs.hdi-container
    parameters:
      service-tags:
        - trp-cdm-migration-db

  - name: TRP_CDM_DEV5
    properties:
      trp-cdm-hdi-service-name: "${service-name}"
    type: org.cloudfoundry.existing-service

  - name: TRP_TM_DB
    properties:
      trp-tm-hdi-service-name: "${service-name}"
    type: org.cloudfoundry.existing-service

  - name: TRP4_RV_DB
    properties:
      trp4-rv-hdi-service-name: "${service-name}"
    type: org.cloudfoundry.existing-service

  - name: TRP5_RV_DB
    properties:
      trp5-rv-hdi-service-name: "${service-name}"
    type: org.cloudfoundry.existing-service

  - name: TRP_SCH_JOBS
    type: org.cloudfoundry.existing-service

  - name: SAP_TRP_SYNONYM_GRANTOR_SRV
    properties:
      trp4_tm94_tm_table_grantor_srv: ${service-name}
    type: org.cloudfoundry.existing-service